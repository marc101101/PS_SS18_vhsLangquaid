<div class="container">
  <div class="columns is-mobile">
    <div class="column is-6 box">
      <b>Einloggen</b>
    </div>
    <div class="column is-6 box" [routerLink]="['/registration']">
      Registieren
    </div>
  </div>
  <section class="login" style="padding: 1rem; padding-top: 3rem">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <input class="input is-medium" type="email" placeholder="Email" id="mail" required [(ngModel)]="model.mail" name="mail" #mail="ngModel">
      <br>
      <br>
      <input class="input is-medium" type="password" placeholder="Passwort" id="password" required [(ngModel)]="model.password" name="password" #mail="ngModel">
      <div style="text-align: center; padding: 2rem; font-size: 0.8rem;">
        Password vergessen
      </div>
      <button class="button is-info is-medium is-fullwidth" [disabled]="!heroForm.form.valid" type="submit" >Einloggen</button>
    </form>
  </section>
</div>
