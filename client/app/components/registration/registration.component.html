<div class="container fullscreenBackground" style="overflow: hidden;">
  <div class="circleBackground"></div>
  <div class="columns is-mobile">
    <div class="column is-6 box" [routerLink]="['/login']">
      Einloggen
    </div>
    <div class="column is-6 box" style="padding-left: 0rem;">
      <div style="margin-bottom: 1rem;">
        <b>Registieren</b>
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>     
    </div>
  </div>
  <section class="registrieren-0" *ngIf="state == 0" style="padding: 1rem; padding-top: 2rem">
    <div class="select is-medium is-fullwidth">
      <select>
        <option>Herr</option>
        <option>Frau</option>
        <option>Sonstiges</option>
      </select>
    </div>
    <input class="input is-medium" type="text" placeholder="Vorname" style="margin-top: 1.5rem">
    <input class="input is-medium" type="text" placeholder="Nachname" style="margin-top: 1.5rem">
   
    <div class="columns is-mobile" style="padding:1rem">        
        <div class="column is-12" style="padding: 0rem;">
          <button class="button is-info is-medium is-fullwidth" style="margin-top:1.5rem" (click)="state = state + 1">
            <div>Weiter</div>           
          </button>
        </div>
      </div>
  </section>

  <section class="registrieren-1" *ngIf="state == 1" style="padding: 1rem; padding-top: 2rem">
    <input class="input is-medium" type="text" placeholder="StraÃŸe, Hausnummer">
    <input class="input is-medium" type="text" placeholder="PLZ" style="margin-top: 1.5rem">
    <input class="input is-medium" type="text" placeholder="Wohnort" style="margin-top: 1.5rem">
    <div class="columns is-mobile" style="padding:1rem">
        <div class="column is-2">
          <div style="margin-top: 0.65rem;" (click)="state = state - 1">
            <span class="icon" style="color: #209cee; padding: 1.5rem; padding-left: 1rem">
              <i class="fa fa-chevron-left"></i>              
            </span>
          </div>
        </div>
        <div class="column is-10" style="padding: 0rem;">
          <button class="button is-info is-medium is-fullwidth" style="margin-top:1.5rem" (click)="state = state + 1">
            <div>Weiter</div>           
          </button>
        </div>
      </div>
  </section>

  <section class="registrieren-2" *ngIf="state == 2" style="padding: 1rem; padding-top: 2rem">
    <input class="input is-medium" type="text" placeholder="Telefon-Nummer">
    <input class="input is-medium" type="text" placeholder="Geburtsdatum" style="margin-top: 1.5rem">
    <input class="input is-medium" type="text" placeholder="Email" style="margin-top: 1.5rem">
    <div class="columns is-mobile" style="padding:1rem">
        <div class="column is-2">
          <div style="margin-top: 0.65rem;" (click)="state = state - 1">
            <span class="icon" style="color: #209cee; padding: 1.5rem; padding-left: 1rem">
              <i class="fa fa-chevron-left"></i>              
            </span>
          </div>
        </div>
        <div class="column is-10" style="padding: 0rem;">
          <button class="button is-info is-medium is-fullwidth" style="margin-top:1.5rem" (click)="state = state + 1">
            <div>Weiter</div>           
          </button>
        </div>
      </div>
  </section>

  <section class="registrieren-3" *ngIf="state == 3" style="padding: 1rem; padding-top: 3rem">
    <div class="columns is-mobile" style="padding:1rem">
      <div class="column is-2">
        <div style="margin-top: 0.65rem;" (click)="state = state - 1">
          <span class="icon" style="color: #209cee; padding: 1.5rem; padding-left: 1rem">
            <i class="fa fa-chevron-left"></i>              
          </span>
        </div>
      </div>
      <div class="column is-10" style="padding: 0rem;">
        <button class="button is-info is-medium is-fullwidth" style="margin-top:1.5rem" (click)="state = state + 1">
          <div>Registieren</div>           
        </button>
      </div>
    </div>
  </section>

  <div class="has-text-centered" style="padding: 2rem">
    <span class="dot" [ngClass]="{'active': state==0}"></span>
    <span class="dot" [ngClass]="{'active': state==1}"></span>
    <span class="dot" [ngClass]="{'active': state==2}"></span>
    <span class="dot" [ngClass]="{'active': state==3}"></span>
  </div>
</div>
