<div class="container fullscreenBackground" style="position: absolute;height:100%; width: 100%; overflow: hidden; box-shadow:0px 0px 13px #6E6E6E; border-radius: 1rem; background-color: white;">
  <div class="circleBackground"></div>   
  <div class="columns is-mobile" style="padding: 2rem; padding-bottom: 0rem; padding-top: 1rem;">
    <div class="column is-2" style="padding: 1.4rem; padding-left: 0rem;">
      <div>
        <span class="icon">
          <i class="fa fa-user"></i>
        </span>
      </div>
    </div>
    <div class="column is-10">
      <div style="font-size: 1.5rem; color:white; margin-top: 0.2rem;">
        {{user.TEIL_VORNAME}} {{user.TEIL_NACHNAME}}
      </div>
    </div>
  </div>
  <div class="column" style="margin-top: -2rem;padding: 1.0rem;">
    <!--alert></alert-->
  </div>
 
  <section class="login" style="padding: 1rem; padding-top: 0rem;">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" (change)="resetButton()">
      <input class="input is-medium" type="email" placeholder="Email" id="mail" required [(ngModel)]="user.TEIL_EMAIL" name="mail"
        #mail="ngModel">
      <br>
      <br>
      <input class="input is-medium" type="text" placeholder="Telefon / Handy" id="mobile" [(ngModel)]="user.TEIL_HANDY" name="mobile" #mail="ngModel">
      <br>
      <br>
      <input class="input is-medium" type="text" placeholder="Adresse" id="address" [(ngModel)]="user.TEIL_ORT" name="address"
        #mail="ngModel">
      <br>
      <br>
      <input class="input is-medium" type="text" placeholder="BLZ" id="blz" [(ngModel)]="user.TEIL_BLZ" name="blz" #mail="ngModel" maxlength="8">
      <br>
      <br>
      <input class="input is-medium" type="text" placeholder="IBAN" id="iban" [(ngModel)]="user.TEIL_IBAN" name="iban" #mail="ngModel" maxlength="22">
      <br>
      <br>
      <div class="columns is-mobile">
        <div class="column is-2">
          <div style="margin-top: 0.65rem;" (click)="backClicked()">
            <span class="icon" style="color: #00d1b2; padding: 1.5rem; padding-left: 1rem">
              <i class="fa fa-chevron-left"></i>              
            </span>
          </div>
        </div>
        <div class="column is-10" style="padding: 0rem;">
          <button #save class="button is-primary is-medium is-fullwidth" style="margin-top:1.5rem" [disabled]="!heroForm.form.valid" type="submit">
            <div>{{button_text}}</div>
            <i class="fa fa-circle-o-notch fa-spin iconCircle" *ngIf="circleSpinning"></i>
          </button>
        </div>
      </div>
    </form>
  </section>
</div>
