<div class="container fullScreenBackground">
  <div class="circleBackground"></div>
  <div class="columns is-mobile">
    <div class="column is-12" style="z-index: 0; padding: 2rem; padding-left: 5rem; padding-bottom: 0rem; padding-right: 1rem;">
      <div style="font-size: 1.5rem; color:white;">
        <input #searchElement class="input is-medium" type="text" placeholder="Suche nach Kursen">
      </div>
    </div>
  </div>

  <div style="padding: 1.0rem">
    <button class="button is-primary is-medium is-fullwidth" (click)="onSubmit()">
      Suche
    </button>
  </div>

  <div class="column" style="margin-top: -2rem;padding: 1.0rem;">
    <alert></alert>
  </div>

  <section style="padding: 1rem; color:white" *ngIf="dataIsAvailable && courses.length == 0">
    Keine Kurs gefunden.
  </section>

  <section style="padding: 1rem;" *ngIf="dataIsAvailable">
    <div class="card" *ngFor="let course of courses; let i=index" [(routerLink)]="'/home/kurs/' + course.KURS_ID">
      <div class="color-marker">
      </div>
      <div class="card-content">
        <p class="title">
          {{course.KURS_NAME}}
        </p>
        <p class="subtitle">
          {{course.KURS_SUBNAME}}
        </p>
        <p class="subtitle applicationDate" *ngIf="course.ANM_DATUM">
          Anmeldung | {{course.ANM_DATUM | date:'dd.MM.yyyy'}}
        </p>
      </div>
    </div>
  </section>
</div>
