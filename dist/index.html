<!doctype html>
<html lang="en" style="height: 100%; background-color: #fafafa;">

<head>
    <meta charset="utf-8">
    <title>VHS Lanquaid</title>
    <base href="/">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/css/bulma.min.css">
    <meta name="theme-color" content="#209cee">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <style>
        .spinner {
            animation: rotator 1.4s linear infinite;
        }

        @keyframes rotator {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(270deg);
            }
        }

        .path {
            stroke-dasharray: 187;
            stroke-dashoffset: 0;
            transform-origin: center;
            animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
        }

        @keyframes colors {
            0% {
                stroke: hsl(204, 86%, 53%);
            }

            25% {
                stroke: hsl(348, 100%, 61%);
            }

            50% {
                stroke: hsl(48, 100%, 67%);
            }

            75% {
                stroke: hsl(141, 71%, 48%);
            }

            100% {
                stroke: hsl(204, 86%, 53%);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }

            50% {
                stroke-dashoffset: 46.75;
                transform: rotate(135deg);
            }

            100% {
                stroke-dashoffset: 187;
                transform: rotate(450deg);
            }
        }
    </style>
</head>

<body class="main" style="overflow: hidden; height: 100%;">
    <app-root>
        <div style="position: absolute; top: 40%; left: 40%;">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </app-root>

    </noscript>

</html>
